#############################
# UOMoons Settings
#############################

#############################
# Server configuration
#############################
[Server]
# Name of the server
ServerName=UOMoons TOL

# The default setting for Address, a value of 'null', will use your local IP address.
# If all of your local IP addresses are private network addresses and AutoDetect is 'true'
# then UOMoons will attempt to discover your public IP address for you automatically.
AutoDetect=false

# The Port to bind the Listener to.
# Default: 127.0.0.1
Address=127.0.0.1

# The Port to bind the Listener to.
# Default: 2593
Port=2593

# Path of the client files
# The following is a list of files which a required for proper execution:
# 
# Multi.idx
# Multi.mul
# VerData.mul
# TileData.mul
# Map*.mul or Map*LegacyMUL.uop
# StaIdx*.mul
# Statics*.mul
# MapDif*.mul
# MapDifL*.mul
# StaDif*.mul
# StaDifL*.mul
# StaDifI*.mul
#
# We recommend use a Muls folder in the shard folder
FilePath=C:\Program Files (x86)\Electronic Arts\Ultima Online Classic

# The expansion to use. Valid values are:
# 0 = None              Initial launch
# 1 = T2A               The Second Age
# 2 = UOR               Ultima Online: Renaissance
# 3 = UOTD              Ultima Online: Thrid Dawn
# 4 = LBR               Lord Blackthron's Revenge
# 5 = AOS               Age of Shadows
# 6 = SE                Samurai Empire
# 7 = ML                Mondain's Legacy
# 8 = SA                Stygian Abyss
# 9 = HS                High Seas
# 10 = TOL              Time of Legends
# 11 = EJ               EJ
# Default: 11
Expansion=10

# Testing Soemthing new might be removed later.
# The Publishes to use. Valid values are:
# 1-40
Publish=40

#############################
# Accounts configuration
#############################
[Accounts]
# If true accounts will be automatically created on first login
# Default: true
AutoCreateAccounts=true

# Number of accounts allowed to be created from a single IP address
# Default: 1
AccountsPerIp=1

# Enable the ip limit
# Defaut: true
IpLimiterEnabled=true

# True to block at connection, false to block at login request
# Defaut: true
SocketBlock=true

# Number of same IP connections allowed
# Default: 10
AddressPerIP=10

# If true characters must be at least seven days old to be deleted
# Uncomment this line to override the default behavior of enabling this in
# Test Center mode and disabling in production mode.
# Default: true
RestrictDeletion=true

# How old a character must be in order to be deleted.
# Default: 7 days.
# Default: trye
DeleteDaysDelay=7

# Account password protection level.
# Default: NewCrypt
# Options:
# 0 = None,
# 1 = Crypt
# 2 = NewCrypt (Default)
# Explanation: Plain, MD5, SHA1
# Default: 2
ProtectPasswords=2

# If true this enables the [password command
# Default: false
PasswordCommandEnabled=false

