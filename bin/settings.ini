RemoteAdminEnabled=false

# Is ethic system enabled?
# Default: false
EthicEnabled=false

# This system prevents the inability for server staff to
# access their server due to data overflows during login.
# Whenever a staff character's NetState is disposed right after
# the login process, the character is moved to and logged out
# at a "safe" alternative.
# The location the character was moved from will be reported
# to the player upon the next successful login.
# This system does not affect non-staff players.
# Default: true
PreventInaccess=true

# On player login, broadcast a message.
LoginBroadcast=false

# On player logout, broadcast a message.
LogoutBroadcast=false

# On new player login, broadcast a message.
NewPlayerBroadcast=false

# Clients 7.0.12.0+ expect a container type in the plant label.
# To support older (and only older) clients, change this to false.
ShowContainerType=true

# Enabled the pvm log for killing creatures
# Default false
PvMLogEnabled=false

# Enable Commands to be logged
CommandLogging=false
